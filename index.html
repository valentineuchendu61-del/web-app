<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PWA Demo — Camera & Geolocation</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4F46E5" />

  <!-- Icons for older browsers -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234F46E5'/><text x='50' y='57' font-size='50' text-anchor='middle' fill='white'>♥</text></svg>">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>PWA Demo</h1>
    <nav>
      <button id="nav-home" class="nav-btn" data-route="home">Home</button>
      <button id="nav-camera" class="nav-btn" data-route="camera">Camera</button>
      <button id="nav-map" class="nav-btn" data-route="map">Map</button>
    </nav>
    <div class="actions">
      <button id="install-btn" class="primary">Install</button>
      <button id="notify-btn">Notify me</button>
    </div>
  </header>

  <main id="app-root" class="container">
    <!-- Views are rendered here by app.js -->
  </main>

  <footer class="app-footer">
    <small>Works offline • Responsive • Vanilla JS PWA demo</small>
    <div id="connection-status" class="status online">Online</div>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
